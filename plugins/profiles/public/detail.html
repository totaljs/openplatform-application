<ui-plugin>

	<header>
		<a href="../" class="back jR"><i class="ti ti-angle-left"></i></a>
		<label><i class="ti ti-invoice"></i>@(Profile detail)</label>
		<div class="toolbar">
			<button class="exec" data-exec="?/create"><i class="ti ti-plus-circle"></i>@(Create)</button>
		</div>
	</header>

	<ui-component name="viewbox" path="common.page" config="parent:window;margin:60;scrolbarshadow:1;centered:1" class="invisible">

		<br />
		<div class="auto center" style="max-width:700px">
			<div class="m">
				<i class="ti ti-ban red" style="font-size:60px"></i>
			</div>
			<div>Not implemented</div>
			<ui-bind path="?.id" config="text" class="b"></ui-bind>
		</div>
		<br />

	</ui-component>

</ui-plugin>

<script>
	PLUGIN(function(exports) {

		exports.reload = function() {

			var params = NAV.params;
			// params {String Array}

			exports.set('id', params[0]);
			exports.refresh();

		};

		exports.create = function() {
			EXEC('-message/warning', '@(Not implemented)');
		};

		exports.refresh = function() {

		};

	});

</script>
