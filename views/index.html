@{layout('')}
@{title(config.name)}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	<link href="@{'%cdn'}/spa.min@18.css" rel="stylesheet" />
	<script src="@{'%cdn'}/spa.min@18.js"></script>
	<script src="@{'%cdn'}/openplatform.min@4.js"></script>
	@{import('meta', 'head', 'default.js', 'default.css', 'favicon.ico')}
</head>
<body data---="exec" data-bind="common.ready__invisible:!value" class="invisible">

	<div data---="LAZY directory"></div>

	<div data---="layout__common.layout" class="invisible">

		<script type="text/plain">
			{
				top: { size: 44, show: true },
				left: { size: 220, show: true },
				main: { show: true },
				detail: {
					xs: {
						top: { show: false },
						left: { show: false },
						main: { show: true, size: '100%' }
					}
				}
			}
		</script>

		<section data-type="left">

			<div data---="viewbox__null__margin:35">
				<div data---="listmenu__common.page__datasource:common.navigation;selector:.item" class="nav">
					<script type="text/html">
						{{ if id }}
						<div class="item" data-id="{{ id }}">
							{{ if canedit }}
							<span class="exec" data-exec="?/menu"><i class="fa fa-ellipsis-h"></i></span>
							{{ fi }}
							<i class="{{ icon }}"></i>
							<div>{{ name }}</div>
						</div>
						{{ else }}
						<hr />
						{{ fi }}
					</script>
				</div>
			</div>
		</section>

		<section data-type="top">
			<div class="header" data-bind="?.tab__show .must:value==='admin'">
				<label>@(Example application)</label>
				<div>
					<button class="exec" data-exec="main/create"><i class="fa fa-plus-circle green"></i>@(Add)</button>
					<button class="exec" data-exec="main/edit"><i class="fa fa-pencil-alt"></i>@(Edit)</button>
					<button class="exec" data-exec="main/remove"><i class="far fa-trash-o red"></i>@(Remove)</button>
				</div>
			</div>
		</section>

		<section data-type="main">
			<div data---="part__common.page__if:users;url:@{#}/parts/users.html;reload:users/reload" class="hidden"></div>
			<div data---="part__common.page__if:settings;url:@{#}/parts/page.html;reload:page/reload" class="hidden"></div>
			<div data---="part__common.page__if:company;url:@{#}/parts/page.html;reload:page/reload" class="hidden"></div>
		</section>
	</div>

	<div data---="importer__common.panel__if:userform;url:/forms/user.html;cleaner:10"></div>

	@{json(user.json(), 'userdata')}

	<script>

		var user = PARSE('#userdata');
		var common = {};

		common.layout = '';
		common.page = 'users';
		common.navigation = [{ id: 'users', icon: 'fa fa-user-friends', name: '@(Users)' }, { id: 'settings', icon: 'fa fa-cog', name: '@(Settings)' }, { /* line */ }, { id: 'company', icon: 'fa fa-building', name: '@(Company)' }];

		// Sets localization for templates
		DEF.languagehtml = user.language;

		// Enables OP themes
		OP.appearance();
		OP.on('appearance', function(obj) {
			// Use custom colors
			CSS('.nav .selected,.button{background-color:{0}}.nav .item > i{color:{0}}'.format(obj.colorscheme), 'op');
		});

		// Toggles menu for mobile devices
		OP.on('menu', function() {
			SET('common.layout', (common.layout === 'mobilemenu' ? '' : 'mobilemenu'));
		});

		PLUGIN('main', function(exports) {

			exports.create = function() {
				DEFAULT('userform.*__{}');
				SET('common.panel', 'userform');
			};

			exports.edit = function() {
				DEFAULT('userform.*__{}');
				SET('common.panel', 'userform');
			};

		});

	</script>

</body>
</html>
